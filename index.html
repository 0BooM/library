<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Your Library</h1>
    </header>
    <button class="addBook">Add Book</button>
    <section>
      <dialog class="addBookDialog">
        <button class="closeDialog">X</button>
        <form action="">
          <label for="title">Book title:</label>
          <input type="text" name="title" id="title" />
          <span class="titleSpan">At least 10 characters</span>
          <label for="author">Book author:</label>
          <input type="text" name="author" id="author" />
          <span class="authorSpan">At least 5 characters</span>
          <label for="pages">Book pages:</label>
          <input type="number" min="1" name="pages" id="pages" />
          <span class="pagesSpan">Book must contain page</span>
          <label for="status">Read/Unread:</label>
          <input type="text" name="status" id="status" />
          <span class="statusSpan"
            >Incorrect! Available statuses: Read/Unread</span
          >
          <input type="submit" value="Add book" id="addBookForm" />
        </form>
      </dialog>
    </section>
    <main>
      <div class="booksList"></div>
    </main>
  </body>
</html>
